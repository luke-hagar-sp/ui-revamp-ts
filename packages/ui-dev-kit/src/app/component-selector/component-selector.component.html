<div class="component-selector-container">
  <mat-toolbar color="primary">
    <mat-icon>settings</mat-icon>
    <span class="toolbar-title">Component Selector</span>
  </mat-toolbar>

  <div class="content">
    <p class="description">
      Select which comopnents you want to expose in the main application
      sidebar.
    </p>
    <div class="components-grid">
      <mat-card
        *ngFor="let component of availableComponents"
        class="component-card"
      >
        <mat-card-header>
          <mat-icon mat-card-avatar>{{ component.icon }}</mat-icon>
          <mat-card-title>{{ component.displayName }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ component.description }}</p>
        </mat-card-content>

        <mat-card-actions class="card-actions">
          <span class="spacer"></span>
          <mat-slide-toggle
            [checked]="component.enabled"
            (change)="onToggleComponent(component)"
            color="primary"
          >
            {{ component.enabled ? "Enabled" : "Disabled" }}
          </mat-slide-toggle>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
