<mat-card class="tenant-data-card">
    <mat-card-header>
        <mat-card-title>Tenant Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="loading" class="loading-container">
            <mat-spinner diameter="40"></mat-spinner>
        </div>
        <div *ngIf="!loading">
            <p>Tenant: {{ tenantDetails?.fullName }}</p>
            <p>Pod: {{ tenantDetails?.pod }}</p>
        </div>
    </mat-card-content>
</mat-card>
